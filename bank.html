<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl pt-5 text-center">Bank er  <span class="font-semibold text-purple-800	">Mooooooooony</span>!!!</h1>
    </header>
    <section class="mt-8">
        <div class="w-9/12 mx-auto grid grid-cols-3 gap-4 text-white">
            <div class="box bg-green-500 p-7 rounded-xl">
                <h3 class="text-4xl ">Deposit</h3>
                <h1 class="text-5xl">$<span id="current-deposite">00</span></h1>
            </div>
            <div class="box bg-blue-500 p-7 rounded-xl">
                <h3 class="text-4xl">Withdraw</h3>
                <h1 class="text-5xl">$<span id="current-withdraw">00</span></h1>
            </div>
            <div class="box bg-red-500 p-7 rounded-xl">
                <h3 class="text-4xl">Balance</h3>
                <h1 class="text-5xl">$<span id="balance">1200</span></h1>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="w-9/12 mx-auto grid grid-cols-2 gap-4">
            <div class="box bg-purple-500 p-7 rounded-xl">
                <h3 class="text-4xl text-white">Please Deposite</h3>
                <input id="deposit-field" class="block w-9/12 px-4 py-2 mb-3 mt-4 rounded" type="text" placeholder="$ amount you want to deposite">
                <button id="btn-deposite" class="font-bold tex-3xl px-5 py-3 bg-yellow-500 hover:bg-yellow-700 rounded-xl">Withdraw</button>
            </div>
            <div class="box bg-rose-500 p-7 rounded-xl">
                <h3 class="text-4xl text-white">Please Withdraw</h3>
                <input id="withdraw-field" class="block w-9/12 px-4 py-2 mb-3 mt-4 rounded" type="text" placeholder="$ amount you want to Withdraw">
                <button id="btn-withdraw" class="font-bold tex-3xl px-5 py-3 bg-yellow-500 hover:bg-yellow-700 rounded-xl">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="./js/deposite-withdraw.js"></script>
</body>
</html>
